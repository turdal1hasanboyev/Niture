{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="contactus">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-8 offset-md-2">
            <div class="title">
               <h2>Blog</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="blog">
   <div class="container">
      <div class="row">
         {% for blog in blogs %}
         <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 margin">
            <div class="news-box">
               <figure><img src="{{ blog.image.url }}" alt="img"/></figure>
               <h3>{{ blog.name }}</h3>
               <span>{{ blog.created_at|date }}</span>
               <p>{{ blog.description|slice:':225'|safe }}</p>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>

{% endblock %}
