{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="contactus">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-8 offset-md-2">
            <div class="title">
               <h2>Our Product</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="ourproduct">
   <div class="container">
      <div class="row product_style_3">
         {% for product in products %}
         <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="full product">
               <div class="product_img">
                  <div class="center"> <img src="{{ product.image.url }}" alt="img"/>
                     <div class="overlay_hover"> <a class="add-bt" href="{{ product.get_absolute_url }}">View</a>
                     </div>
                  </div>
               </div>
               <div class="product_detail text_align_center">
                  <p class="product_price">${{ product.price }}<span class="old_price">${{ product.discount }}</span>
                  </p>
                  <p class="product_descr">{{ product.name }}</p>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>

{% endblock %}
